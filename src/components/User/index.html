<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="mb-5">
                You are welcome
                <span class="font-weight-bold">{{user.name}} {{user.surname}} </span>
                <button class="btn btn-primary" @click="Logout()" >Log Out</button>
            </div>
        </div>
        <div class="col-6 shopping-bag">
            <a href='#' @click="orders"><img src="../../assets/bag.jpg" class="bag" alt=""/></a>
            <div class="product-count">
                {{user.orders_count}}
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-10 col-md-offset-1">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Product</th>
                        <th>Number</th>
                        <th class="text-center">Price</th>
                        <th>Â </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="(product,index) in products" :key="product.id">
                        <td class="col-sm-8 col-md-6">
                            <div class="media">
                                <a class="thumbnail pull-left" href="#"> <img class="media-object" src="http://icons.iconarchive.com/icons/custom-icon-design/flatastic-2/72/product-icon.png" style="width: 72px; height: 72px;"> </a>
                                <div class="media-body ml-3">
                                    <h4 class="media-heading"><a href="#">{{product.name}}</a></h4>
                                </div>
                            </div>
                        </td>
                        <validation-provider rules="required|integer|min:1" v-slot="{ errors }" name="quantity">
                            <td class="col-sm-1 col-md-1" style="text-align: center">
                                <input type="number" min='1' class="form-control" v-model="product.newQuantity">
                                <span>{{ errors[0] }}</span>
                            </td>
                        </validation-provider>
                        <td class="col-sm-1 col-md-1 text-center"><strong>{{product.price}}</strong></td>
                        <td class="col-sm-1 col-md-1">
                            <button type="button" class="btn btn-danger add-input" @click="addToCard(product)">
                                <span class="glyphicon glyphicon-remove"></span> Add to card
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
